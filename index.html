<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
  <div class="container">
    <div id="top">
      <h1>Calculator</h1>
    </div>
    <div id="main" class="well">
      <form id="ping-pong-form">
        <div class="form-group">

          <label for="num1">1st number</label>
          <input id="num1" type="num1">
          <label for="num2">2nd number</label>
          <input id="num2" type="num2">
          <button id="add-button" type="click" class="btn">Add</button>
          <button id="sub-button" type="click" class="btn">Sub</button>
          <button id="mul-button" type="click" class="btn">Multiply</button>
          <button id="div-button" type="click" class="btn">Divide</button>
      </form><br><br>
      <form id="signup">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button type="submit" class="btn">Submit</button>
        </div><!-- form group end -->
      </form>
    </div> <!-- main end -->
    <ul id="solution" class ="well"></ul>
    </div> <!-- con end -->
  </body>
</html>
